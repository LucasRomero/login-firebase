<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="login">
    <h1>Registrarse</h1>
    <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario" action="">
      <div class="form-floating mb-3">
        <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
        <label>Correo electronico</label>
        <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>correo</strong> es requerido
        </span>
        <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>correo</strong> es invalido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <label>Contrase単a</label>
        <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
          La <strong>contrase単a</strong> es requerido
        </span>
        <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
          La <strong>contrase単a</strong> debe tener minimo 6 caracteres
        </span>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="repetirPassword" type="password" class="form-control" placeholder="Password">
        <label>Repetir contrase単a</label>
      </div>
      <div class="d-grid mb-3">
        <button [disabled]="registrarUsuario.invalid" class="btn btn-primary btn-lg" type="submit">Aceptar</button>
      </div>
      <a class="mt-3" routerLink="/login">Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
