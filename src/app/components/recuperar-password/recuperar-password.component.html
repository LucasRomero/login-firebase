<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="login">
    <h1>Recuperar </h1>
    <form (submit)="recuperar()" [formGroup]="recuperarUsuario" action="">
      <div class="form-floating mb-3">
        <input formControlName="email" type="email" required minlength="6" class="form-control" placeholder="name@example.com">
        <label>Correo electronico</label>
        <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>correo</strong> es requerido
        </span>
        <span *ngIf="recuperarUsuario.get('email')?.hasError('email') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>correo</strong> es invalido
        </span>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" [disabled]="recuperarUsuario.invalid" class="btn btn-primary btn-lg">Recuperar</button>
      </div>
      <a class="mt-3" routerLink="/login">volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
